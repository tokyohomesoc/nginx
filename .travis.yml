dist: trusty
sudo: required
services:
  - docker

env:
  global:
  - DOCKER_VERSION=17.03.2-0~ubuntu-trusty
  matrix:
  - TEST_TARGET: nginx

before_install:
  # list docker-engine versions
  - apt-cache madison docker-engine
  # upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y --force-yes docker-engine=${DOCKER_VERSION}
  - docker version
  - docker info

script:
  - make $TEST_TARGET

notifications:
  slack:
    secure: 
